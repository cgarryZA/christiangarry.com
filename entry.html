<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Entry — Living CV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/cv.css" />
    <style>
      .entry-wrap { max-width: 1100px; margin: 16px auto; }
      .entry-header { margin-bottom: 8px; }
      .entry-title { margin: 0 0 4px; }
      .entry-period { margin: 0 0 12px; }
      .entry-media { margin: 12px 0; }
      .entry-media img { max-width: 100%; height: auto; border-radius: 8px; }
      .entry-section { margin: 16px 0; }
      .embed-pdf { width: 100%; height: 70vh; border: none; border-radius: 12px; }
      .buttonrow { display:flex; gap:8px; flex-wrap:wrap; margin-top: 12px; }
      .badge { display:inline-block; padding:4px 8px; border:1px solid var(--line, #e5e7eb); border-radius:999px; text-decoration:none; font-size:12px; background:#fff; }
      .xbadge { display:inline-block; padding:4px 8px; border-radius:999px; text-decoration:none; font-size:12px; color:#0b5fff; background:#e8f0ff; border:1px solid #cfe0ff; }
      .muted { color: #6b7280; }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-inner">
        <a class="brand" href="index.html">Living&nbsp;CV</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a class="active" href="cv.html">CV</a></li>
        </ul>
      </div>
    </nav>

    <div class="entry-wrap">
      <header class="entry-header">
        <h1 id="title" class="entry-title">—</h1>
        <div id="period" class="entry-period muted">—</div>
      </header>

      <div id="cover" class="entry-media"></div>

      <section id="head" class="entry-section"></section>
      <section id="body" class="entry-section"></section>

      <div class="buttonrow" id="xlinks"></div>
      <div class="buttonrow" id="extlinks"></div>

      <div id="embeds"></div>
    </div>

    <script src="scripts/entry.js?v=9" defer></script>
  </body>
</html>
