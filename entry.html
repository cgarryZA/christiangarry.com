  <style>
    .entry-wrap {
      max-width: 1120px;
      margin: 24px auto 40px;
      padding: 0 20px;
    }

    .entry-nav {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 12px;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--line, rgba(15, 23, 42, 0.18));
      background: #ffffff;
      font-size: 0.85rem;
      text-decoration: none;
      color: #374151;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.06);
    }

    .back-button:hover {
      background: #f9fafb;
    }

    .back-button-icon {
      font-size: 0.9rem;
    }

    /* ===== Header layout ===== */
    .entry-header {
      margin-bottom: 12px;
    }

    .entry-top {
      display: flex;
      align-items: flex-start;
      gap: 14px;
    }

    .entry-coverbox {
      width: 120px;
      height: 120px;
      flex: 0 0 120px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(15, 23, 42, 0.06);
      box-shadow: 0 18px 42px rgba(15, 23, 42, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .entry-coverbox img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .entry-meta {
      flex: 1;
      min-width: 0;
    }

    .entry-title {
      margin: 0 0 4px;
      font-family: "Spectral", Georgia, "Times New Roman", serif;
      font-weight: 400;
      font-size: 1.4rem;
      letter-spacing: 0.02em;
    }

    .entry-period {
      margin: 0;
      font-size: 0.92rem;
    }

    .buttonrow {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    /* External buttons */
    .badge {
      display: inline-block;
      padding: 6px 12px;
      border: 1px solid var(--line, rgba(15, 23, 42, 0.18));
      border-radius: 999px;
      text-decoration: none;
      font-size: 12px;
      background: #ffffff;
      color: #1f2937;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.06);
    }

    .badge:hover {
      background: #f9fafb;
    }

    /* Internal crosslink buttons */
    .xbadge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 12px;
      color: #0b5fff;
      background: #e8f0ff;
      border: 1px solid #cfe0ff;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.06);
    }

    .xbadge:hover {
      background: #dce8ff;
    }

    .muted {
      color: #6b7280;
    }

    /* Content */
    .entry-section {
      margin: 18px 0;
      font-size: 0.96rem;
      line-height: 1.6;
    }

    .entry-media {
      margin: 14px 0;
    }

    .entry-media img {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 18px 42px rgba(15, 23, 42, 0.16);
      display: block;
    }

    .embed-pdf {
      width: 100%;
      height: 70vh;
      border: none;
      border-radius: 16px;
      box-shadow: 0 18px 42px rgba(15, 23, 42, 0.16);
      margin-top: 16px;
    }

    @media (max-width: 680px) {
      .entry-top {
        flex-direction: column;
        align-items: flex-start;
      }

      .entry-coverbox {
        width: 96px;
        height: 96px;
        flex: 0 0 96px;
      }
    }
  </style>
</head>

<body>
  <!-- Skip to main content for keyboard users -->
  <a href="#main-content" class="skip-to-content">Skip to main content</a>

  <nav class="nav" role="navigation" aria-label="Main navigation">
    <div class="nav-inner">
      <a class="brand" href="index.html">Living&nbsp;CV</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="cv.html" aria-current="page">CV</a></li>
      </ul>
    </div>
  </nav>

  <main id="main-content" class="entry-wrap">
    <div class="entry-nav">
      <a href="cv.html#blog" class="back-button">
        <span class="back-button-icon">←</span>
        <span>Back to CV blog view</span>
      </a>
    </div>

    <header class="entry-header">
      <div class="entry-top">
        <div id="cover" class="entry-coverbox" aria-label="Entry cover"></div>

        <div class="entry-meta">
          <h1 id="title" class="entry-title">—</h1>
          <div id="period" class="entry-period muted">—</div>

          <!-- Buttons sit here now (top under title/period) -->
          <div class="buttonrow" id="xlinks"></div>
          <div class="buttonrow" id="extlinks"></div>
        </div>
      </div>
    </header>

    <article>
      <section id="head" class="entry-section" aria-label="Entry summary"></section>
      <section id="body" class="entry-section" aria-label="Entry content"></section>

      <div id="embeds" aria-label="Embedded content"></div>
    </article>
  </main>

  <style>
    /* Skip to content link for keyboard accessibility */
    .skip-to-content {
      position: absolute;
      top: -40px;
      left: 0;
      background: #000;
      color: #fff;
      padding: 8px 16px;
      text-decoration: none;
      z-index: 100;
      border-radius: 0 0 4px 0;
    }
    .skip-to-content:focus {
      top: 0;
    }
  </style>

  <script type="module" src="scripts/entry.js?v=12"></script>

</html>
