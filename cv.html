<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CV — Christian Garry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:wght@300;400;500&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/cv.css" />
  </head>

  <body>
    <nav class="nav">
      <div class="nav-inner">
        <a class="brand" href="index.html">Living&nbsp;CV</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a class="active" href="cv.html">CV</a></li>
        </ul>
      </div>
    </nav>

    <div class="cv-toolbar">
      <h1 class="cv-title">Curriculum Vitae</h1>

      <div class="cv-actions">
        <a
          id="download-pdf"
          class="cv-download"
          href="#"
          target="_blank"
          rel="noreferrer noopener"
          >Download PDF</a
        >

        <button id="toggle" class="cv-toggle" type="button" aria-pressed="false">
          <span>Blog view</span>
        </button>
      </div>
    </div>

    <!-- CV VIEW (INLINE HTML, NO IFRAME) -->
    <div id="cv-view" class="cv-inline-wrap">
      <div class="cv-inline-card paper">
        <div class="paper">
          <!-- We inject the fetched CV html into this host via Shadow DOM -->
          <div id="cv-inline-host" class="cv-inline-host" aria-label="CV HTML"></div>

          <div id="cv-inline-fallback" class="muted cv-hint" style="display:none; margin-top: 10px;">
            If the CV doesn’t load, you can
            <a
              id="cv-raw-html-link"
              href="#"
              target="_blank"
              rel="noreferrer noopener"
              >open it directly</a
            >.
          </div>
        </div>
      </div>
    </div>

    <!-- BLOG VIEW -->
    <section id="blog-view" style="display: none">
      <div id="cards" class="cards"></div>
    </section>

    <script src="scripts/cv.js?v=999" defer></script>
  </body>
</html>
