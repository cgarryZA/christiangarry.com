<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Living CV — GitHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <!-- NAV -->
    <nav class="nav">
      <div class="nav-inner">
        <a class="brand" href="index.html">Living&nbsp;CV</a>
        <ul class="nav-links">
          <li><a class="active" href="index.html">Home</a></li>
          <li><a class="active" href="cv.html">CV</a></li>
        </ul>
      </div>
    </nav>

    <div class="wrap">
      <!-- TOP ROW: GitHub | LinkedIn | Green-Wall -->
      <section class="hero-v3">
        <!-- GitHub -->
        <article class="profile-card card link-card" id="gh-card">
          <div class="row-identity">
            <img id="avatar" class="avatar" alt="GitHub avatar" />
            <div class="who">
              <h1 id="name">Your Name</h1><img src="assets/github.svg" alt="Github Logo" style="width:16px; height:16px; vertical-align:middle; margin-left:4px;" />
              <div class="username" id="login">@username</div>
            </div>
          </div>

          <p id="bio" class="bio muted">Bio goes here…</p>

          <div class="meta">
            <div id="location"></div>
            <div id="blog"></div>
            <div id="company"></div>
            <div id="twitter"></div>
          </div>

          <div class="kpi-row">
            <div class="kpi" id="followers">0 followers</div>
            <div class="kpi" id="following">0 following</div>
            <div class="kpi" id="public-repos">0 repos</div>
          </div>

          <!-- Invisible full-card link -->
          <a
            id="gh-url"
            class="stretched-link"
            href="#"
            target="_blank"
            rel="noreferrer noopener"
            aria-label="Open GitHub profile"
          ></a>
        </article>

        <!-- LinkedIn -->
        <article class="profile-card card link-card" id="li-card">
          <div class="row-identity">
            <img id="li-avatar" class="avatar" alt="LinkedIn avatar" />
            <div class="who">
              <h1 id="li-name">Your Name</h1><img src="assets/linkedin.svg" alt="Linkedin Logo" style="width:16px; height:16px; vertical-align:middle; margin-left:4px;" />
              <div class="username" id="li-handle">/in/your-handle</div>
            </div>
          </div>

          <p id="li-headline" class="bio muted">Headline goes here…</p>

          <div class="kpi-row">
            <div class="kpi" id="li-followers">— followers</div>
            <div class="kpi" id="li-connections">— connections</div>
            <div class="kpi" id="li-posts">Latest post below</div>
          </div>

          <!-- Invisible full-card link -->
          <a
            id="li-url"
            class="stretched-link"
            href="#"
            target="_blank"
            rel="noreferrer noopener"
            aria-label="Open LinkedIn profile"
          ></a>
        </article>

        <!-- Green-Wall -->
        <article class="greenwall-card card">
          <img
            id="gw"
            class="gw"
            alt="GitHub contributions"
            src="https://green-wall.leoku.dev/api/og/share/cgarryZA?theme=Classic"
            loading="lazy"
            decoding="async"
          />
        </article>
      </section>

      <!-- Latest repo -->
      <section class="card latest">
        <h2 class="section-title">Latest Project</h2>
        <a
          id="latest-link"
          class="repo latest-card"
          href="#"
          rel="noreferrer noopener"
          target="_blank"
        >
          <div class="latest-content">
            <div>
              <h3 id="repo-name">Repo Name</h3>
              <p id="repo-desc" class="desc muted">No description</p>
              <div class="badges">
                <span id="repo-lang"></span>
                <span id="repo-stars"></span>
                <span id="repo-updated"></span>
              </div>
            </div>
            <svg
              class="chev"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              aria-hidden="true"
            >
              <path
                d="M8.5 4.5l7 7-7 7"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </a>
      </section>

      <!-- Latest on LinkedIn -->
      <section class="card li-card">
        <h2 class="section-title">Latest on LinkedIn</h2>
        <div id="li-embed" class="li-embed">
          <a
            id="li-fallback"
            class="li-fallback"
            href="#"
            target="_blank"
            rel="noreferrer noopener"
            >View on LinkedIn</a
          >
        </div>
      </section>

      <!-- Latest CV Entry (from separate CV repo) -->
      <section class="card cv-latest">
        <h2 class="section-title">Latest CV Entry</h2>

        <!-- White “paper” card that links to the full entry -->
        <a
          id="cv-latest-link"
          class="paper"
          href="#"
          target="_blank"
          rel="noreferrer noopener"
        >
          <div class="paper-inner">
            <div class="paper-media">
              <img id="cv-cover" class="paper-cover" alt="" />
            </div>
            <div class="paper-body">
              <h3 id="cv-title" class="paper-title">—</h3>
              <div id="cv-date" class="paper-date muted">—</div>
              <p id="cv-snippet" class="paper-snippet clamp">—</p>
              <div id="cv-badges" class="paper-badges"></div>
            </div>
          </div>
        </a>

        <div
          id="cv-error"
          class="muted"
          style="display: none; margin-top: 8px"
        ></div>
      </section>
    </div>

    <script src="scripts/index.js?v=3" defer></script>
  </body>
</html>
